<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/contacts.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@600&family=Kalam&display=swap" rel="stylesheet">
	<title>Contacts</title>
</head>
<body> 
	<!--Wrapper container-->
	<div class="wrapper">

		<!-- Header section -->

		<header class="header">

				<div class="header__bg">
					<img src="img/icons/logo.png" alt="">
					<h1 class="title">Bike Shop</h1>
					<div class="slogan">forward to dream</div>
						
				</div>
		</header>

		<!-- Main section -->

			<div class="main-container">

				<!-- Navigation section -->

				<nav class="navigation">
					<div class="nav__box">
						<ul>
					        <li><a href="bicycles.html"><span>Home</span></a></li>
						
					        <li><a href="about.html"><span>About us</span></a></li>
						
					        <li><a href="contacts.html"><span>Contacts</span></a></li>
					    </ul>
					</div>	
				</nav>

				<!-- Main content section -->

				<div class="contacts-section">
					<div class="contacts-box">
						<h2>Contacts</h2>

						<div class="contacts-box__content">

							<div class="web">
								<div class="web__img"><img src="img/icons/web.png" alt=""></div>
								<div class="web__text"><p>www Bike Shop.com</p></div>
							</div>

							<div class="tel">
								<div class="tel__img"><img src="img/icons/tel.png" alt=""></div>
								<div class="tel__text"><p>tel./fax +38(044) 394-80-38</p>
								<p>mobile +38(067) 394-80-38</p></div>
							</div>

							<div class="email">
								<div class="email__img"><img src="img/icons/email.png" alt=""></div>
								<div class="email__text"><p>email:<br> BikeShop@gmail.com</p></div>
							</div>

							<div class="time">
								<div class="time__img"><img src="img/icons/time.png" alt=""></div>
								<div class="time__text"><p>Mon-Fri 09:00 - 18:00</p></div>
							</div>
						</div>


						
					</div>
					
					<div class="inform">
						<form action="#" method="post" enctype="multipart/form-data">

							<div class="inform__name">
								<input placeholder="name" tabindex="1" type="text" name="username" value="" />
							</div>

							<div class="inform__pass">
								<input placeholder="password" tabindex="2" type="pass" name="password" value=""/> 
							</div>
					
							<div class="textarea">
								<textarea tabindex="3" name="text"></textarea>
							</div>

							<div class="btn">
								<button tabindex="4" type="submit"><span>Send</span></button>
							</div>
						</form>
					</div>	
				</div>

				<!-- Sidebar section -->

				<aside class="aside">
					<div class="aside__box">
						<div class="search"></div>
						<div class="inline-calendar"></div>
						 <div class="aside-picture">
							<!--<img src="img/asd.jpg" alt="">-->
						</div>
					</div>
				</aside>

			</div>
			<!-- Footer section -->
		<footer class="footer">
			<span>Copyright Â© 2021 Bike Shop</span>
		</footer>
	</div>
</body>
</html>
